<script>
    let currentFilter = 'ALL';

    function showToast(message, type = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        const icon = type === 'success' ? '' : '';
        toast.innerHTML = `<span class="toast-icon">${icon}</span><span>${message}</span>`;
        container.appendChild(toast);
        setTimeout(() => {
            toast.style.animation = 'fadeOut 0.3s forwards';
            toast.addEventListener('animationend', () => toast.remove());
        }, 2000);
    }

    document.addEventListener('DOMContentLoaded', loadProposals);

    function switchTab(btn, filter) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = filter;
        loadProposals();
    }

    async function loadProposals() {
        const response = await fetch('/api/proposals');
        const allProposals = await response.json();
        const container = document.getElementById('proposals-container');
        container.innerHTML = ''; 

        const proposals = allProposals.filter(p => {
            if (currentFilter === 'CLOSED') {
                return p.status === 'CLOSED'; 
            } else {
                if (p.status === 'CLOSED') return false; 
                if (currentFilter === 'ALL') return true;
                return p.category === currentFilter;
            }
        });

        if (proposals.length === 0) {
            let emptyText = currentFilter === 'CLOSED' ? 'ÁõÆÂâçÊ≤íÊúâÂ∑≤ÁµêÂñÆÁöÑÁ¥ÄÈåÑ' : 'ÁõÆÂâçÊ≤íÊúâÈÄ≤Ë°å‰∏≠ÁöÑÂúòË≥º';
            container.innerHTML = `<div style="text-align:center; padding:60px 0; color:#9CA3AF;"><h3>${emptyText}</h3></div>`;
            return;
        }

        proposals.forEach(p => {
            const timeStr = (t) => t ? t.replace('T', ' ').slice(5) : '--'; 
            let platClass = 'plat-other';
            if(p.platform === 'UberEats') platClass = 'plat-uber';
            else if(p.platform === 'Foodpanda') platClass = 'plat-panda';
            else if(p.platform === '‰Ω†Ë®Ç') platClass = 'plat-nidin';
            else if(p.platform === 'Â∫óÂÆ∂Â§ñÈÄÅ') platClass = 'plat-shop';
            
            let catClass = p.category === '‰∏ãÂçàËå∂' ? 'tag-tea' : 'tag-lunch';

            // ÈÄ≤Â∫¶Ê¢ù
            let progressHtml = '';
            if (p.threshold > 0) {
                let percent = Math.min(100, (p.current_total / p.threshold) * 100);
                let diff = p.threshold - p.current_total;
                let labelText = diff <= 0 ? 'üéâ Â∑≤ÈÅîÊ®ôÔºÅ' : `ÈÇÑÂ∑Æ $${diff} ÈÅîÊ®ô`;
                let barClass = diff <= 0 ? 'bar-success' : 'bar-processing';
                let textClass = diff <= 0 ? 'text-success' : 'text-processing';
                progressHtml = `<div class="progress-area"><div class="progress-labels"><span class="${textClass}">${labelText}</span><span style="color:#6B7280;">$${p.current_total} / $${p.threshold}</span></div><div class="progress-bg"><div class="progress-bar ${barClass}" style="width: ${percent}%;"></div></div></div>`;
            }

            let remarkHtml = p.remarks ? `<div class="remark-box"><span>${p.remarks}</span></div>` : '';

            let cardClass = p.status === 'CLOSED' ? 'proposal-card closed' : 'proposal-card';
            let closeBadge = p.status === 'CLOSED' ? '<span class="status-badge-closed">Â∑≤ÁµêÂñÆ</span>' : '';
            
            // ÂÆöÁæ©ÊåâÈàïÈÇèËºØ
            let actionButtons = '';
            if (p.status === 'OPEN') {
                actionButtons = `
                    <div style="display:flex; align-items: center;">
                         <button class="btn-close-order" onclick="closeProposal(${p.id})">‚õî ÁµêÂñÆ</button>
                         <button class="btn-submit" style="margin-top:0" onclick="openOrderModal(${p.id})">Ôºã ÊàëË¶ÅÈªûÈ§ê</button>
                    </div>
                `;
            } else {
                actionButtons = `<button disabled style="background:#eee; color:#aaa; border:none; padding:10px; border-radius:10px; cursor:default;">üö´ ÁÑ°Ê≥ïÈªûÈ§ê</button>`;
            }

            const html = `
                <div class="${cardClass}">
                    <div class="card-header">
                        <div>
                            <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap;">
                                <h3 class="shop-name" style="margin: 0;">${p.shop_name} ${closeBadge}</h3>
                                <div class="tags-row" style="margin: 0;">
                                    <span class="platform-badge ${platClass}">${p.platform}</span>
                                    <span class="tag ${catClass}">${p.category}</span>
                                </div>
                            </div>
                            <div class="initiator">ÁôºËµ∑‰∫∫Ôºö${p.initiator}</div>
                        </div>
                        <div class="total-badge">$${p.current_total}</div>
                    </div>

                    ${progressHtml}

                    <div class="info-grid">
                        <div class="info-item"><span class="info-label">ÁµêÂñÆÊôÇÈñì</span><span class="info-value">${timeStr(p.deadline)}</span></div>
                        <div class="info-item"><span class="info-label">È†êË®àÈÄÅÈÅî</span><span class="info-value">${timeStr(p.delivery_time)}</span></div>
                        <div class="info-item"><span class="info-label">ËèúÂñÆÈÄ£Áµê</span><span><a href="${p.menu_link}" target="_blank" class="menu-link">${p.menu_link || 'ÁÑ°ÈÄ£Áµê'}</a></span></div>
                        <div class="info-item"><span class="info-label">Ë®ªË®ò</span><span class="info-value">${remarkHtml}</span></div>
                    </div>
                    
                    <div class="card-actions">
                        <div class="order-summary">
                            <span><strong>${p.order_count}</strong> ‰∫∫Â∑≤ÈªûÈ§ê</span>
                            <button class="btn-view-details" onclick="openDetailsModal(${p.id})">Êü•ÁúãÊòéÁ¥∞</button>
                        </div>
                        
                        ${actionButtons}
                    </div>
                </div>
            `;
            container.innerHTML += html;
        });
    }

    async function closeProposal(propId) {
        if(!confirm("Á¢∫ÂÆöË¶ÅÂ∞áÈÄôÁ≠ÜÁµêÂñÆÂóéÔºü\nÁµêÂñÆÂæåÂ∞áÁÑ°Ê≥ïÂÜçÊñ∞Â¢ûË®ÇÂñÆ„ÄÇ")) return;
        await fetch(`/api/proposals/${propId}/close`, { method: 'PUT' });
        loadProposals();
        showToast("Â∑≤ÊàêÂäüÁµêÂñÆÔºÅ", "success");
    }

    // --- Modal Controls ---
    function closeModal(id) { document.getElementById(id).classList.remove('open'); }
    document.querySelectorAll('.modal-overlay').forEach(el => { el.addEventListener('click', e => { if(e.target === el) el.classList.remove('open'); }); });

    function openCreateModal() {
        document.getElementById('newInitiator').value = '';
        document.getElementById('newShopName').value = '';
        document.getElementById('newMenuLink').value = '';
        document.getElementById('newThreshold').value = '';
        document.getElementById('newRemarks').value = '';
        document.getElementById('createModal').classList.add('open');
        const now = new Date(); now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        const str = now.toISOString().slice(0, 16);
        document.getElementById('newDeadline').value = str;
        document.getElementById('newDelivery').value = str;
    }

    function openOrderModal(id) {
        document.getElementById('currentProposalId').value = id;
        document.getElementById('orderName').value = '';
        document.getElementById('orderItem').value = '';
        document.getElementById('orderPrice').value = '';
        document.getElementById('orderRemarks').value = '';
        document.getElementById('orderModal').classList.add('open');
    }

    async function openDetailsModal(proposalId) {
        document.getElementById('detailsModal').classList.add('open');
        const container = document.getElementById('detailsTableContainer');
        container.innerHTML = '<p>ËºâÂÖ•‰∏≠...</p>';

        const response = await fetch(`/api/orders/${proposalId}`);
        const orders = await response.json();

        if (orders.length === 0) {
            container.innerHTML = '<div style="text-align:center; padding:30px; color:#999;">ÈÇÑÊ≤íÊúâ‰∫∫ÈªûÈ§ê</div>';
            return;
        }

        const totalCount = orders.length;
        const totalPrice = orders.reduce((sum, order) => sum + order.price, 0);

        let html = `
            <table>
                <thead>
                    <tr>
                        <th width="15%">ÂßìÂêç</th>
                        <th width="30%">ÂìÅÈ†Ö</th>
                        <th width="25%">ÂÇôË®ª</th>
                        <th width="15%">ÂÉπÊ†º</th>
                        <th width="15%">Êìç‰Ωú</th>
                    </tr>
                </thead>
                <tbody>
        `;
        
        orders.forEach(o => {
            const remarkText = o.remarks ? `<span style="color:#666; font-size:0.9em;">${o.remarks}</span>` : '';
            html += `
                <tr>
                    <td>${o.user_name}</td>
                    <td>${o.item}</td>
                    <td>${remarkText}</td>
                    <td>$${o.price}</td>
                    <td>
                        <button class="btn-icon btn-edit" title="Á∑®ËºØ" onclick="openEditModal(${o.id}, '${o.user_name}', '${o.item}', ${o.price}, '${o.remarks || ''}', ${proposalId})">‚úèÔ∏è</button>
                        <button class="btn-icon btn-delete" title="Âà™Èô§" onclick="deleteOrder(${o.id}, ${proposalId})">üóëÔ∏è</button>
                    </td>
                </tr>
            `;
        });

        html += `
                </tbody>
                <tfoot>
                    <tr style="background-color: #F9FAFB; font-weight: bold; border-top: 2px solid #E5E7EB;">
                        <td colspan="3" style="text-align: right; padding: 15px 10px; font-size: 1.0em;">Á∏ΩË®à ${totalCount} ‰ªΩÔºö</td>
                        <td align="left" style="color: #003D79; font-size: 1.0em;">$${totalPrice}</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        `;

        container.innerHTML = html;
    }

    function openEditModal(orderId, name, item, price, remarks, proposalId) {
        document.getElementById('editOrderId').value = orderId;
        document.getElementById('editProposalId').value = proposalId;
        document.getElementById('editOrderName').value = name;
        document.getElementById('editOrderItem').value = item;
        document.getElementById('editOrderPrice').value = price;
        document.getElementById('editOrderRemarks').value = remarks;
        closeModal('detailsModal');
        document.getElementById('editOrderModal').classList.add('open');
    }

    async function submitProposal() {
        const data = {
            initiator: document.getElementById('newInitiator').value,
            shop_name: document.getElementById('newShopName').value,
            category: document.getElementById('newCategory').value,
            platform: document.getElementById('newPlatform').value,
            deadline: document.getElementById('newDeadline').value,
            delivery_time: document.getElementById('newDelivery').value,
            menu_link: document.getElementById('newMenuLink').value,
            threshold: document.getElementById('newThreshold').value,
            remarks: document.getElementById('newRemarks').value
        };
        if(!data.shop_name || !data.initiator) return showToast("Ë´ãÂ°´ÂØ´ÊâÄÊúâÂøÖÂ°´Ê¨Ñ‰ΩçÔºà*Ôºâ", "error");

        await fetch('/api/proposals', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
        closeModal('createModal');
        switchTab(document.querySelector('.nav-item'), 'ALL');
        showToast("ÊèêÊ°àÊàêÂäüÔºÅ", "success");
    }

    async function submitOrder() {
        const data = {
            proposal_id: document.getElementById('currentProposalId').value,
            user_name: document.getElementById('orderName').value,
            item: document.getElementById('orderItem').value,
            price: document.getElementById('orderPrice').value,
            remarks: document.getElementById('orderRemarks').value
        };
        if(!data.user_name || !data.item) return showToast("Ë´ãÂ°´ÂØ´ÊâÄÊúâÂøÖÂ°´Ê¨Ñ‰ΩçÔºà*Ôºâ", "error");

        await fetch('/api/orders', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
        closeModal('orderModal');
        loadProposals();
        showToast("ÈªûÈ§êÊàêÂäüÔºÅ", "success");
    }

    async function submitEditOrder() {
        const orderId = document.getElementById('editOrderId').value;
        const proposalId = document.getElementById('editProposalId').value;
        const data = {
            user_name: document.getElementById('editOrderName').value,
            item: document.getElementById('editOrderItem').value,
            price: document.getElementById('editOrderPrice').value,
            remarks: document.getElementById('editOrderRemarks').value
        };
        if(!data.user_name || !data.item) return showToast("Ë≥áË®ä‰∏çÂÆåÊï¥", "error");

        await fetch(`/api/orders/${orderId}`, { method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) });
        
        closeModal('editOrderModal');
        loadProposals();
        openDetailsModal(proposalId); 
        showToast("‰øÆÊîπÊàêÂäü", "success");
    }

    async function deleteOrder(orderId, proposalId) {
        if(!confirm("Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÁ≠ÜË®ÇÂñÆÂóéÔºü")) return;
        await fetch(`/api/orders/${orderId}`, { method: 'DELETE' });
        
        loadProposals();
        openDetailsModal(proposalId);
        showToast("Â∑≤Âà™Èô§Ë®ÇÂñÆ", "success");
    }
